<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel With Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .header {
            background-color: #0073e6;
            color: #fff;
            padding: 20px 0;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
        }

        .nav {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav li {
            margin-left: 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h2 {
            font-size: 2.5em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
        }

        .destinations {
            padding: 60px 20px;
            text-align: center;
        }

        .destinations h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .grid-item {
            width: 30%;
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            border-radius: 10px;
        }

        .grid-item h3 {
            margin: 10px 0 0;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Travel With Us</h1>
            <nav>
                <ul class="nav">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#destinations">Destinations</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero" id="home">
        <div class="container">
            <h2>Explore the World with Us</h2>
            <p>Discover beautiful destinations and enjoy unforgettable adventures.</p>
        </div>
    </section>
    <section class="destinations" id="destinations">
        <div class="container">
            <h2>Popular Destinations</h2>
            <div class="grid">
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Beach">
                    <h3>Beach Paradise</h3>
                </div>
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Mountains">
                    <h3>Mountain Adventure</h3>
                </div>
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="City">
                    <h3>City Tours</h3>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Email: info@travelwithus.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
    </footer>
</body>
</html>
